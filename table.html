<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="MainCalendar1.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <p>
                Ширээ захиалга
            </p>


                <div class="timer">
                    <select name="person" id="person" class="timerBorder fimerFlex">
                        <option class="option" value="1">1 хүн</option>
                        <option class="option" value="2">2 хүн</option>
                        <option class="option" value="3">3 хүн</option>
                        <option class="option" value="4">4 хүн</option>
                        <option class="option" value="5">5 хүн</option>
                    </select>
                    <div class="date-picker fimerFlex center timerBorder timerBorderTrans">
                        <div class="selected-date"></div>
                        <div class="dates">
                            <div class="month">
                                <div class="arrows prev-mth">&lt;</div>
                                <div class="mth"></div>
                                <div class="arrows next-mth">&gt;</div>
                            </div>
                        <div class="days"></div>
                    </div>
                </div>
                <select name="time" id="time" class="timerBorder fimerFlex timerBorderTrans">
                    <option class="timeValue" value="timeValue">12:00 AM</option>
                    <option class="timeValue" value="timeValue">1:00 AM</option>
                    <option class="timeValue" value="timeValue">2:00 AM</option>
                    <option class="timeValue" value="timeValue">3:00 AM</option>
                    <option class="timeValue" value="timeValue">4:00 AM</option>
                    <option class="timeValue" value="timeValue">5:00 AM</option>
                    <option class="timeValue" value="timeValue">6:00 AM</option>
                    <option class="timeValue" value="timeValue">7:00 AM</option>
                    <option class="timeValue" value="timeValue">8:00 AM</option>
                    <option class="timeValue" value="timeValue">9:00 AM</option>
                    <option class="timeValue" value="timeValue">10:00 AM</option>
                    <option class="timeValue" value="timeValue">11:00 AM</option>
                    <option class="timeValue" value="timeValue" selected>1:00 PM</option>
                    <option class="timeValue" value="timeValue">2:00 PM</option>
                    <option class="timeValue" value="timeValue">3:00 PM</option>
                    <option class="timeValue" value="timeValue">4:00 PM</option>
                    <option class="timeValue" value="timeValue">5:00 PM</option>
                    <option class="timeValue" value="timeValue">6:00 PM</option>
                    <option class="timeValue" value="timeValue">7:00 PM</option>
                    <option class="timeValue" value="timeValue">8:00 PM</option>
                    <option class="timeValue" value="timeValue">9:00 PM</option>
                    <option class="timeValue" value="timeValue">10:00 PM</option>
                    <option class="timeValue" value="timeValue">11:00 PM</option>
                    <option class="timeValue" value="timeValue">12:00 PM</option>
                </select>
            </div>
            <h1>Ширээний сонголт</h1>
            <div class="table">
                <div class="row">
                    <div class="seat" aria-valuetext="2">
                        <option value="2"></option>
                        <span class="seatNum">1</span>
                    </div>
                    <div class="seat">
                        <option value="2"></option>
                        <span class="seatNum">2</span>
                    </div>
                    <div class="seat">
                        <option value="2"></option>

                        <span class="seatNum">3</span>
                    </div>
                    <div class="seat">
                        <option value="2"></option>

                        <span class="seatNum">4</span>
                    </div>
                    <div class="seat">
                        <option value="2"></option>

                        <span class="seatNum">5</span>
                    </div>

                </div>
                <div class="row">
                    <div class="seat1">
                        <option value="6"></option>
                        <span class="seat1Chair"></span>
                        <span class="seatNum">4</span>
                    </div>
                    <div class="seat1">
                        <option value="6"></option>
                        <span class="seat1Chair"></span>
                        <span class="seatNum">5</span>
                    </div>
                </div>
                <div class="row">
                    <div class="seat2">
                        <option value="4"></option>
                        <span class="seatNum">6</span>
                    </div>
                    <div class="seat2">
                        <option value="4"></option>
                        <span class="seatNum">7</span>
                    </div>
                    <div class="seat2">
                        <option value="4"></option>
                        <span class="seatNum">8</span>
                    </div>
                </div>
                <div class="row moon">
                    <div id="moon"></div>
                </div>

                <div class="windowsTop">
                    <div class="test">
                        <div></div>
                    </div>
                    <div class="test">
                        <div></div>
                    </div>
                </div>
                <!-- <div class="windowsRight">
                    <div class="rightWindow">
                        <div></div>
                    </div>
                </div> -->
                
                
            </div>
            <button class="button">Захиалга</button>
        </div>
    </main>
    <script src="Calendar.js"></script>
    <script src="table.js"></script>


</body>
</html>
